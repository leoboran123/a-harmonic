{% load static %}

<!-- Vesitable Shop Start-->
<div class="container-fluid vesitable py-5">
    <div class="container py-5">
        <h1 class="mb-0">En iyi m√ºzik aletleri!</h1>
        <div class="owl-carousel vegetable-carousel justify-content-center">
            {% for product in products %}
                <div class="border border-primary rounded position-relative vesitable-item">
                    <div class="vesitable-img">
                        <img src="{{product.image.url}}" class="img-fluid w-100 rounded-top" alt="">
                    </div>
                    <div class="text-white bg-primary px-3 py-1 rounded position-absolute" style="top: 10px; right: 10px;">{{ product.category.title }}</div>
                    <div class="p-4 rounded-bottom">
                        <h4>{{ product.title }}</h4>
                        <p>{{ product.detail }}</p>
                        <div class="d-flex justify-content-between flex-lg-wrap">
                            <p class="text-dark fs-5 fw-bold mb-0">{{ product.price }} TL</p>
                            <a href="{% url "addToCart" product.id %}" class="btn border border-secondary rounded-pill px-3 text-primary"><i class="fa fa-shopping-bag me-2 text-primary"></i> Add to cart</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
            
        </div>
    </div>
</div>
<!-- Vesitable Shop End -->
